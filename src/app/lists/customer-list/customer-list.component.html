<div class="p-4 shadow bg-white rounded-lg">

  <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-md mb-4">
    <h1 class="text-2xl font-bold text-gray-600">CUSTOMER LIST</h1>
    <p-button label="Add Customer" variant="text" [raised]="true" severity="info" />
  </div>



  <div class="flex items-center gap-2 my-5 ms-4">
    <p-radioButton name="status" value="Active" [(ngModel)]="selectedStatus" inputId="active"
      class="text-blue-600"></p-radioButton>
    <label for="active" class="text-gray-700">Active</label>

    <p-radioButton name="status" value="Inactive" [(ngModel)]="selectedStatus" inputId="inactive"
      class="ml-2 text-blue-600"></p-radioButton>
    <label for="inactive" class="text-gray-700">Inactive</label>
  </div>


  <div class="flex justify-between items-center mb-4 ms-4">
    <div class="flex items-center gap-4">


      <div class="flex items-center gap-2">
        <label class="text-gray-700">Show</label>
        <p-dropdown [options]="entriesOptions" [(ngModel)]="selectedEntries" placeholder="50"
          styleClass="border border-gray-300 rounded"></p-dropdown>
        <span class="text-gray-700">Entries</span>
      </div>
    </div>

    <div class="w-64">
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
      </p-iconfield>
    </div>
  </div>

  <p-table [value]="customers" [tableStyle]="{ 'min-width': '100%' }"
    styleClass="p-datatable-striped p-datatable-sm w-full" class="overflow-x-auto block">
    <ng-template pTemplate="header">
      <tr>
        <th class="whitespace-nowrap">Name</th>
        <th class="whitespace-nowrap">Email</th>
        <th class="whitespace-nowrap">Phone</th>
        <th class="whitespace-nowrap">Mobile</th>
        <th class="whitespace-nowrap">ABN</th>
        <th class="whitespace-nowrap">Address</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data>
      <tr>
        <td class="text-blue-400 whitespace-nowrap">{{ data.customerName }}</td>
        <td class="whitespace-nowrap">{{ data.email }}</td>
        <td class="whitespace-nowrap">{{ data.phone }}</td>
        <td class="whitespace-nowrap">{{ data.mobile }}</td>
        <td class="whitespace-nowrap">{{ data.abn }}</td>
        <td class="whitespace-nowrap">{{ data.siteAddress }} , {{ data.state }}, {{ data.streetName }}, {{ data.postcode }}</td>

      </tr>
    </ng-template>
  </p-table>
</div>
